<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
		select {
			font-size: 15px;
			font-family: ubuntu;
			border: 0;
			-webkit-appearance: none;
			-moz-appearance:none;
			background: #0088cc url(Images/arrow.png) no-repeat 90% center;
			width: 100px;
			text-indent: 0.01px;
			text-overflow: "";

			color: #FFF;
			border-radius: 15px;
			padding:5px;
			box-shadow: inset 0 0 5px rgba(000, 000, 000, 0.5)

		}
</style>
<body>
<script src="../d3/d3.min.js"></script>
	<select onchange="display(value)">
		<option id="choose" value="0">Mother</option>
		<option id="choose" value="1">Father</option>
	</select>
<script>




var diameter = 960,
	format = d3.format(",d"),
	color = d3.scale.category10();

		var bubble = d3.layout.pack()
		.sort(null)
		.size([diameter, diameter])
		.padding(1.5);

		var svg = d3.select("body").append("svg")
		.attr("width", diameter)
		.attr("height", diameter)
		.attr("class", "bubble");
	

	display("0")
	function display(select){
		var filename;
		switch(select){
		case "0": filename = "./data/mother.json";break;
		case "1": filename = "./data/father.json";break;
		default: filename = "./data/mother.json";break;
		}
		d3.json(filename, function(error, root) {
					svg.selectAll(".node")
						.remove()
						var node = svg.selectAll(".node")
						.data(bubble.nodes(classes(root))
								.filter(function(d) { return !d.children; }))
						.enter().append("g")
						.attr("class", "node")
						.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

						node.append("title")
						.text(function(d) { return d.className + ": " + format(d.value); });

						node.append("circle")
						.attr("r", function(d) { return d.r; })
						.style("fill", function(d) { return color(d.packageName); });

						node.append("text")
						.attr("dy", ".3em")
						.style("text-anchor", "middle")
						.text(function(d) { return d.className.substring(0, d.r / 3); });
						});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
		var classes = [];

		function recurse(name, node) {
				if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
				else classes.push({packageName: name, className: node.name, value: node.size});
		}

		recurse(null, root);
		return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");
}
</script>
