<div id="barformat_div">BarFormat Example</div>

<script src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.0','packages':['table, charteditor']}]}"></script>
<script src="../d3/d3.min.js"></script>
<script src="js/data_extract.js"></script>

<script type="text/javascript">

d3.csv("data/summary.csv", function(data) {
var dataset = construct(data)
drawBarFormatTable(dataset)
function drawBarFormatTable(dataset) {
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Attitudes');
  data.addColumn('number', 'Negative');
  data.addColumn('number', 'Positive');
  data.addRows(dataset);
/*
  data.addRows([
    ['Shoes', -999, 10700],
    ['Sports', -15400, 9998],
    ['Toys', -80, 12500],
    ['Electronics', -2100, 765],
    ['Food', -23, 22600],
    ['Art', -8787, 1100]
  ]);
  */
  var table = new google.visualization.Table(document.getElementById('barformat_div'));
  var formatter = new google.visualization.BarFormat({width: 120});
  formatter.format(data, 1); // Apply formatter to second column
  formatter.format(data, 2); // Apply formatter to second column
  table.draw(data, {allowHtml: true, showRowNumber: true});
}
google.setOnLoadCallback(drawBarFormatTable);

})
</script>
